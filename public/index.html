<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <title>
        IPL visualization
    </title>
</head>

<body>
    <h1>IPL Dataset visualization</h1>
    <div>
        <span class="label">Enter year: </span>
        <input type="number" min="2008" max="2019" class="season-text" id="season">
        <button class="season-button" id="submit">Submit</button>
        <span class="error" id="error" hidden>Error: Enter year from 2008 to 2019</span>
    </div>
    <div  class="chart" id="extra-runs-by-each-team" style="min-width: 310px; height: 550px;"></div>
    <div  class="chart" id="matches-played-per-year" style="min-width: 310px; height: 550px;"></div>
    <div  class="chart" id="winning-matches-per-team" style="min-width: 310px; height: 550px;"></div>
    <div  class="chart" id="top-economical-bowlers" style="min-width: 310px; height: 550px; "></div>
    <div  class="chart" id="winning-matches-by-each-team-per-year" style="min-width: 310px; height: 1000px;"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="./app.js"></script>

</body>
